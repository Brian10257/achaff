{% extends 'base.html' %}
{% block title %}Login To Browse Properties {% endblock %}
{% block content %}
<section id="login" class="login py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header" style="font-family:krinkes_decor_personal_useRg; color: #699e07">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                 <!--Alerts-->
                 {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method= "POST" >
                    {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="text-center mt-100 mx-auto">
                  <input type="submit" value="Login" class="btn btn-secondary">
                </div>
                <br>
                <div class="text-center">
                  <p class="text-black">Forgot Password? Click <a href="{% url 'password_reset' %}" style="color:#1f688a; font-weight:700">Here</a> To Reset Your Password </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
